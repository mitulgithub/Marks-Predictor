<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Captioning</title>
    <!-- <h1>Image Captioning</h1> -->
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        .heading{
            font-weight: 100;
            font-size: 4em;
            text-shadow: 1px 1px 5px black;
        }

        .text{
            font-size: 32px;
            font-style: italic;
        }

        img{
            height: 90%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container">                
                <h1 class="heading">Marks Prediction</h1>
                <form class = "form-inline" action="/" method="POST" >
                    <input type="text" class="form-control" name="marks" id="userfile" placeholder="Input Hours">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br>
                {% if marks %}
                    <div class="row">
                        <div class="col-sm-4">
                            <br>
                        </div>
                        <div class="col-sm-8">
                        <p class="text">The predicted marks are </p><p><b> {{ marks }} </b></p>
                        </div>
                    </div>
                    {% endif %}
            </div>
        </div>
    </div>
`
</body>
</html>
